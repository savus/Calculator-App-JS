<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/calculator.css" />
    <script src="dist/ts/index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output-display">
        <div class="previous-operand" data-previous-operand>12324 *</div>
        <div class="current-operand" data-current-operand>2343</div>
      </div>
      <button class="span-two" data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button class="span-two" data-equals>=</button>
    </div>
  </body>
</html>
